<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Ash's Birthday 2024</title>
  
  <link rel="website icon" href="cheesecake.png" type="png">

  <link rel="stylesheet" href="greet_styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="greet_styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="greet_styles/style.css" media="all">
</head>

<body>
  <canvas id=c></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Countdown to your birthday:</h1>
    <ul>
      <li><span id="day"></span>days</li>
      <li><span id="hour"></span>hours</li>
      <li><span id="minute"></span>minutes</li>
      <li><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
</body>
<script src="greet_scripts/confetti.min.js" charset="utf-8"></script>
<script src="greet_scripts/index.js" charset="utf-8"></script>

</html>
